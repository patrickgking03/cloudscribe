<svg
  version="1.1"
  width="200"
  height="200"
  viewBox="0 0 120 120"
  xmlns="http://www.w3.org/2000/svg"
>
  <title>CloudScribe Logo</title>

  <defs>
    <linearGradient id="gradCloud" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6FB8FF; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007BD3; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- We translate the entire group, so the cloud sits higher. -->
  <!-- Then, within that group, the 'y' coordinate of the text is larger, so text sits a bit lower. -->
  <g transform="translate(-6.5, -7.5)">
    <!-- Cloud path, same as before -->
    <path
      d="M36 60
         c0-11.05 8.95-20 20-20
         6.38 0 12.01 2.99 15.63 7.55
         C74.95 45.58 80.43 43 86.5 43
         98.69 43 108 52.31 108 64.5
         c0 12.19-9.31 22-21.5 22
         h-42
         C34.31 86.5 25 77.19 25 65
         c0-4.36 1.27-8.39 3.45-11.78
         C29.47 54.05 30.61 57.37 36 60
         z"
      fill="url(#gradCloud)"
    />
    
    <!-- “CSC” text, placed a bit lower within the group -->
    <text
      x="66.5"
      y="74.5"
      text-anchor="middle"
      dominant-baseline="middle"
      font-family="Arial, sans-serif"
      font-size="28"
      fill="#FFFFFF"
    >
      CSC
    </text>
  </g>
</svg>
